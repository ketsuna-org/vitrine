<!-- Mobile Menu (Hidden by default) -->
<div id="mobile-menu" class="md:hidden hidden bg-slate-800/95 backdrop-blur-sm border-b border-blue-500/20">
  <div class="px-6 py-4 space-y-3">
    <a href="/" class="block py-2 text-slate-200 hover:text-blue-400 transition-colors {% if page.url == '/' %}text-blue-400{% endif %}">

    </a>

<script>
// Mobile menu toggle
document.addEventListener('DOMContentLoaded', function() {
  const mobileMenuBtn = document.getElementById('mobile-menu-btn');
  const mobileMenu = document.getElementById('mobile-menu');
  const menuIcon = mobileMenuBtn.querySelector('i');

  if (mobileMenuBtn && mobileMenu) {
    mobileMenuBtn.addEventListener('click', function() {
      mobileMenu.classList.toggle('hidden');

      // Toggle icon
      if (mobileMenu.classList.contains('hidden')) {
        menuIcon.className = 'fas fa-bars text-xl';
      } else {
        menuIcon.className = 'fas fa-times text-xl';
      }
    });
  }
});
</script>
